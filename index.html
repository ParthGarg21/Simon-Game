<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="heading">Press A Key to Start !</h1>

        <div class="score-con">
            <span class="score curr-score">Your Score : 0</span>
            <span class="score high-score">High Score : 0</span>
        </div>

    </header>

    <section class="btn-con">

        <div class="over-div">
            <div class="btn-row" id="row-1">
                <div class="btn" id="green">G</div>
                <div class="btn" id="red">R</div>
            </div>

            <div class="btn-row" id="row-2">
                <div class="btn" id="yellow">Y</div>
                <div class="btn" id="blue"><B/div>
            </div>
        </div>
    </section>


    <footer>
        <p class="copy"> &copy; Simon Game. All Rights Reserved @ 2022. </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
